<app-loading-spinner [showSpinner]="showingSpinner"></app-loading-spinner>

<section class="container">
  <div class="row">
    <div class="card-info-wrapper col-xs-12 col-md-4"
         *ngIf="!errorInCardInfo">
      <app-card-info title="Humidity(Ground)"
                     iconTitle="icon-humidity"
                     [identificator]="cardInfoIds.HUMIDITY_GROUND"
                     [symbol]="symbols.HUMIDITY"
                     [numberInfo]="cardInfoValues.humidityGround"
                     (callbackStats)="goToCardStats($event)"></app-card-info>
    </div>
    <div class="card-info-wrapper col-xs-12 col-md-4"
         *ngIf="!errorInCardInfo">
      <app-card-info title="Temperature(Air)"
                     iconTitle="icon-thermometer"
                     [identificator]="cardInfoIds.TEMPERATURE_AIR"
                     [symbol]="symbols.TEMPERATURE"
                     [numberInfo]="cardInfoValues.temperatureAir"
                     (callbackStats)="goToCardStats($event)"></app-card-info>
    </div>
    <div class="card-info-wrapper col-xs-12 col-md-4"
         *ngIf="!errorInCardInfo">
      <app-card-info title="Humidity(Air)"
                     iconTitle="icon-humidity-env"
                     [identificator]="cardInfoIds.HUMIDITY_AIR"
                     [symbol]="symbols.HUMIDITY"
                     [numberInfo]="cardInfoValues.humidityAir"
                     (callbackStats)="goToCardStats($event)"></app-card-info>
    </div>
    <div class="col"
         *ngIf="errorInCardInfo">
      <app-panel-error message="{{errorInCardInfoMessage}}"></app-panel-error>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <app-weather-forecast></app-weather-forecast>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <app-irrigation-settings></app-irrigation-settings>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <app-camera-zone></app-camera-zone>
    </div>
  </div>
</section>
